	<div class="container-contact100">

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">

				</div>

					<textarea class="input100" name="message" placeholder="Your message here..." id="Message"></textarea>
					<span class="focus-input100"></span>
				</div>

<script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>
        function sendemail(){
            var name = $('#Name').val();
            var email = $('#Email').val();
            var message = $('#Message').val();
    
            var Body = 'Name: ' + name + '<br>Email: ' + email + '<br>Message: ' + message;
            Email.send({
                SecureToken:"2d248801-a9fb-425a-bd3e-babcc8d937e1",
                To: 'wcscdwachal@gmail.com',
                From: "wcscdwachal@gmail.com",
                Subject: "New message on contact us form ",
                Body : Body,
            }).then(
                message => {
                    //console.log (message);
                    if (message== 'OK') {
                        window.location.replace("thankyou.html")
                    }
                    else {
                        console.error(message);
                        window.location.replace("error.html")
                        
                    }
                }
            );
        }
    </script>
